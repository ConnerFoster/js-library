<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://kit.fontawesome.com/263d4f855d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>My Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <script src="https://kit.fontawesome.com/263d4f855d.js" crossorigin="anonymous"></script>
  </head>

  <body>
   
    <div class="container" id="firstDiv">
      <h1 class="pb-2  mt-4 mb-2"><span class="pr-3"><i class="fas fa-book"></i></span>My Library</h1>
        <hr>
        <button class="btn btn-secondary" id="create-book-btn">Add New Book</button><br><br>
        <div id="place">
        </div>
    </div>

<div id="modal" class="form-modal">
    <div id="modal-content" class="modal-content">
            <form id="myForm">
              <div class="form-group">
                <label>Title</label>
                <input type="text" id="title" class="form-control">
              </div>
              
              <div class="form-group">
                <label>Author</label>
                <input type="text" id="author" class="form-control">
              </div>
              
              <div class="form-group">
                <label>Page Count</label>
                <input class="form-control" id="page-count"></input>
              </div>
    
              <input type="checkbox" id="form-checkbox" name="form-checkbox">
              <label for="form-checkbox">Read?</label><br>
              <button type="submit" class="btn btn-secondary float-left" id="submit-form-btn">Add To Library</button>
              <button class="btn btn-secondary float-right" id="close-form-btn">Close</button>
              <div class="clearfix"></div>
              </form>
    </div>
</div>

<div id="individual-books" class="container individual-books">

</div>

   


          
    



    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
